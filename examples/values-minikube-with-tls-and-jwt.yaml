images:
  zookeeper:
    repository: apachepulsar/pulsar
    tag: 2.6.1
  bookie:
    repository: apachepulsar/pulsar
    tag: 2.6.1
  autorecovery:
    repository: apachepulsar/pulsar
    tag: 2.6.1
  broker:
    repository: apachepulsar/pulsar
    tag: 2.6.1
  functions:
    repository: apachepulsar/pulsar
    tag: 2.6.1
  proxy:
    repository: apachepulsar/pulsar
    tag: 2.6.1
  toolset:
    repository: apachepulsar/pulsar
    tag: 2.6.1

## deployed withh emptyDir
volumes:
  persistence: false

# disabled AntiAffinity
affinity:
  anti_affinity: false

# disable auto recovery
components:
  autorecovery: false

zookeeper:
  replicaCount: 1

bookkeeper:
  replicaCount: 1

broker:
  replicaCount: 1
  configData:
    ## Enable `autoSkipNonRecoverableData` since bookkeeper is running
    ## without persistence
    autoSkipNonRecoverableData: "true"
    # storage settings
    managedLedgerDefaultEnsembleSize: "1"
    managedLedgerDefaultWriteQuorum: "1"
    managedLedgerDefaultAckQuorum: "1"

proxy:
  replicaCount: 1

initialize: true

# enable TLS
tls:
  enabled: true
  common:
   # 90d
  duration: 2160h
  # 15d
  renewBefore: 360h
  organization:
    - pulsar
  keySize: 4096
  keyAlgorithm: rsa
  keyEncoding: pkcs8
  bookie:
    enabled: true
    cert_name: tls-bookie
  autorecovery:
    enabled: true
    cert_name: tls-recovery
  # settings for generating certs for toolset
  toolset:
    enabled: true
    cert_name: tls-toolset
  proxy:
    enabled: true
    cert_name: tls-proxy
  broker:
    enabled: true
    cert_name: tls-broker
  zookeeper:
    enabled: true
    cert_name: tls-zookeeper

certs:
  internal_issuer:
    enabled: false
    component: internal-cert-issuer
    type: selfsigning
  issuers:
    selfsigning:

auth:
  authentication:
    enabled: true
    provider: "jwt,tls"
    jwt:
      # If the token is generated by a private key, set the usingSecretKey as false.
      usingSecretKey: false
  authorization:
    enabled: true
  superUsers:
    # broker to broker communication
    broker: "broker-admin"
    # proxy to broker communication
    proxy: "proxy-admin"
    # pulsar-admin client to broker/proxy communication
    client: "client-admin"